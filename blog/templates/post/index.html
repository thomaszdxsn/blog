{% extends "post/base.html" %}

{% block title %}博客首页{% endblock %}

{% block content %}
    <div class="articles">
        {% for post in posts %}
            <article class="media">
                <div class="media-left">
                    <a href="">
                        <img class="media-object" src="{{ post.image }}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{ post.title }}</h4>
                    <p>
                    {{ post.publish_time|date:"Y/m/d" }}
                    <span class="label label-primary">it技术</span>,
                    <span class="label label-info">cs</span>
                    </p>
                    <p>{{ post.content|truncatechars:120|linebreaks }}</p>
                    <button class="btn btn-info btn-sm enter">
                        阅读全文 »
                    </button>
                </div>
                <hr />
            </article>
        {% endfor %}
    </div>
{% endblock %}
